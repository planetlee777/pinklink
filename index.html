<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>pinklink!</title>
</head>
<body>
    <div class="login">
        <form id="input">
            <h1>pinklink!</h1>
            <input type="text" placeholder="username..." class="usepass" id="username">
            <br>
            <input type="password" name="" placeholder="password..." class="usepass" id="password">
            <br>
            <div class="links">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="#" class="signup gentle-hover-shake" id="link">sign up</a>
            </div>
            <button type="submit" onclick="login()">log in</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
